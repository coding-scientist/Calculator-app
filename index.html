<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
</head> 
<body>
   <div class="container">

      <div class="display">
         <p id="number-display"></p>
      </div>

      <div class="number-pad">
            <button class="key num">7</button>
            <button class="key num">8</button>
            <button class="key num">9</button>
            <button class="key add">+</button>
            <button class="key num">4</button>
            <button class="key num">5</button>
            <button class="key num">6</button>
            <button class="key minus">-</button>
            <button class="key num">1</button>
            <button class="key num">2</button>
            <button class="key num">3</button>
            <button class="key multiply">*</button>
            <button class="key num">0</button>
            <button class="key point">.</button>
            <button class="key divide">/</button>
            <button class="key equal">=</button>
      </div>

   </div>
</body>
</html>
